
language: ruby
cache: bundler

rvm:
  - 2.3.1

branches:
  only:
    - source

before_install:
  - git config --global user.email "$GITHUB_EMAIL"
  - git config --global user.name "$GITHUB_NAME"
  - git fetch
  - git checkout -B master
  - git branch --set-upstream-to=origin/master master
  - git pull
  - cp config.json.sample config.json
  - sed -ri "s@GITHUB_REPOS_URL@$GITHUB_REPOS@" config.json
  - git checkout -B source
  - git remote rm origin
  - git remote add origin https://$GITHUB_TOKEN@github.com/ODMDev/odmdev.github.io.git
  # we use '@' for sed because '/' are used in var GITHUB_REPOS.

install:
  - bundle install

script: bundle exec rake site:deploy --trace

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master

