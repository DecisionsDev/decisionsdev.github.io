
language: ruby

rvm:
  - 2.3.1

branches:
  only:
    - source

before_install:
  - cp config.json.sample config.json
  - sed -ri "s@GITHUB_REPOS_URL@$GITHUB_REPOS@" config.json
  # we use '@' for second sed because '/' are used in var GITHUB_REPOS.

install:
  - bundle install

script: bundle exec rake site:deploy --quiet

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master

env:
  global:
    secure: ""
